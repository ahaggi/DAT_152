<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="Author" content="Bjarte Kileng" />
<link href="modale.css" title="standard" rel="stylesheet" type="text/css" />
<title>Members</title>

<style type="text/css">
table {
  border-collapse: collapse;
}

td+td, th+th {
  padding: 5px 0 5px 10px ;
  text-align: left;
}

tbody tr {
  border-top: 0.5px solid grey;  
}

</style>

</head>

<body>
<h1>Members</h1>

<div id="container">
    <div class="memberlist"></div>
    <p>
        <button type="button" class="memberadd">Add member</button>
        <!--
        <button type="button" class="stop">Stopp</button>
        <button type="button" class="start">Start</button>
        -->
    </p>

    <!-- The Modal -->
    <div class="memberbox modal">
        <!-- Modal content -->
        <div class="modal-content">
            <input type="hidden" value="0"/>
            <span class="close">&times;</span>
            <table>
              <tr><th>Firstname:</th><td><input type="text" size="30" maxlength="80"/></td></tr>
              <tr><th>Lastname:</th><td><input type="text" size="30" maxlength="80"/></td></tr>
              <tr><th>Address:</th><td><input type="text" size="30" maxlength="80"/></td></tr>
              <tr><th>Phone:</th><td><input type="text" size="12" maxlength="20"/></td></tr>
            </table>
           <p><button type="submit"></button></p>
        </div>
    </div> 
</div>
